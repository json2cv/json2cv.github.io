<body>
  <div class="d-flex justify-content-center">
    <div class="container">
      <div class="row mt-5">
        <div class="col text-center">
          <h1>JSON CV Generator</h1>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col text-center">
          <div id="jsoneditor" style="height: 550px"></div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col text-center">

      </div>
      <div class="row mt-2">
        <div class="col text-center">
          <button class="btn btn-primary mr-2" id="generate">Generate</button>
          <button class="btn btn-outline-primary mr-2" id="copy">Copy</button>
          <button class="btn btn-outline-primary" id="paste">Paste</button>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col text-center text-muted">
          <p><small>We do not store any data on the server.</small></p>
